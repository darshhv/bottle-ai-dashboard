<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
</head>
<body>
    <h1>Extracted Bottle Features</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Bottle Image">
    <ul>
        {% for key, value in features.items() %}
        <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
    <a href="/">Upload Another</a>
</body>
</html>
